<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="sendData(event)">
    <input type="text" name="email" value="test@mail.com"><br/>
    <input type="password" name="password" value="password"><br/>
    <input type="checkbox" name="test" value="選項1">選項1
    <input type="checkbox" name="test" value="選項2">選項2
    <input type="submit">
    </form>
    <div id="info"></div>
    <script>
        const sendData=(e)=>{
            e.preventDefault();
            // 表單資料變成FormData
            const fd=new FormData(document.forms[0]);
            const usp=new URLSearchParams(fd);

            fetch("/try-post",{
                method:"POST",
                body:usp.toString(),
                headers:{
                    "Content-Type":"application/x-www-form-urlencoded",
                }
            })
                .then((r)=>r.json())
                .then((data)=>{
                    info.innerText=JSON.stringify(data)
                });
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const data1 = [[{ myVal: 100 }]];
      const data2 = [[{ name: "peter" }, { name: "bill" }]];
      const [[{ myVal }]] = data1;
      const [[_1, { name }]] = data2;
      const data3 = { myName: "LEA" };
    
    //   顯示一個物件，直接顯示myVal: 100跟name: "bill"
      console.log({ myVal, name });
    //   顯示一個長度是2的陣列，陣列裡有兩個物件
      console.log(data2);
    //   顯示一個長度是1的陣列，陣列裡有一個物件
      console.log(data1);

      ({ myName } = data3); // 要更改之前的名字需要使用已宣告過的變數時, 注意把整個設定敘述用小括號包起來
      console.log({ myName });
    </script>
</body>
</html>

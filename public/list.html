<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="info"></div>

    <script>
      let myData;
      const renderTable = ()=>{
        return `
          <table>
            <thead>
            <tr>
              <td>編號</td>
              <td>姓名</td>
              <td>手機</td>
            </tr>
            </thead>
            <tbody>
              ${
                myData.rows.map(el=>{
                  return `
                  <tr>
                    <td>${el.sid}</td>
                    <td>${el.name}</td>
                    <td>${el.mobile}</td>
                  </tr> 
                  `;
                }).join('')
              }
            </tbody>
            </table>
        `
      }
      fetch("//localhost:3001/address-book/api")
        .then((r) => r.json())
        .then((data) => {
          myData = data;
          info.innerHTML = renderTable();
        });
    </script>
  </body>
</html>
